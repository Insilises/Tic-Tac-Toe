<html>
    <style type = "text/css">
        canvas {
            background: red;
        }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPos;
    void main() {
        gl_Position = vPos;
        gl_PointSize = 1.0;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_color;
    void main() {
        gl_FragColor = u_color;
    }
</script>

    <script type = "text/javascript" src = "initShaders.js"></script>
    <script type = "text/javascript" src = "webgl-utils.js"></script>
    <script type = "text/javascript" src = "gameBoard.js"></script>
    <script type = "text/javascript" src = "XPiece.js"></script>
    <script type = "text/javascript" src = "OPiece.js"></script>

    <script type = "text/javascript">
        var canvas;
        var gl;
        var release = true;
        //var vertices = [];
        //var pieceColors = [];
        var colorUniformLocation;
        var pointCount = 0;
        var xPieceCount;
        var oPieceCount;
        var xPieceVertices = [];
        var oPieceVertices = [];
        var gameBoardVertices = [];
        var gameboardVerticesLength;
        var xPieceLength;
        var oPieceLength

        window.onload = init;

        function init() {
            canvas = document.getElementById("gl-canvas");
            gl = WebGLUtils.setupWebGL(canvas);
            if (!gl) {
                alert("WebGL isn't available");
            }
            
            gl.viewport(0, 0, canvas.width, canvas.height);

            var program = initShaders(gl, "vertex-shader", "fragment-shader");
            gl.useProgram(program);

            var vPos = gl.getAttribLocation(program, "vPos");
            var colorUniformLocation = gl.getUniformLocation(program, "u_color");

            var buffer = gl.createBuffer();
            

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.enableVertexAttribArray(vPos);
            gl.vertexAttribPointer(vPos, 2, gl.FLOAT, false, 0, 0);

            gameBoardVertices = returnGameBoardVertices(-800, -500, 800, 500);
            for (i=0; i < gameBoardVertices.length; i++)
                gameBoardVertices[i] = gameBoardVertices[i]/1000.0;

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(gameBoardVertices), gl.STATIC_DRAW);

            //Actual drawing

            gameboardVerticesLength = gameBoardVertices.length;

            console.log("Initialized");

            
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            
            
            //Something about render makes Init not run
            render();

            
        }

        

        function render() {

            //TODO: Why does the gameboard appear red?
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.uniform4f(colorUniformLocation, 1.0, 1.0, 1.0, 1.0);
            gl.drawArrays(gl.POINTS, 0, gameboardVerticesLength/2);
            

            var mouseDown = function(event) {

                if ((event.button === 0)  && (release)) {
                    mouseX = (event.pageX - 500) * 4;
                    mouseY = (500 - event.pageY) * 4;
                    
                    var xPieceSquarePosition = determineSquarePosition(mouseX, mouseY);
                    //In example, event.pageX - 250 * 4 is so that it goes to -500, 500
                    var xVertices = returnXPieceVertices(xPieceSquarePosition[0], xPieceSquarePosition[1],
                        xPieceSquarePosition[0] + 533, xPieceSquarePosition[1] + 333);
                        

                    for (i=0; i < xPieceVertices.length; i++)
                        xPieceVertices[i] = xVertices[i]/1000.0;
                    
                    xPieceVertices = xPieceVertices.concat(xVertices);
                    
                    xPieceLength = xVertices.length;
                            
                        console.log("mouse down");
                        
                    release = false;
                    xPieceCount++;
                } 
                //TODO: Write for button 2 (right click)
            }
            canvas.addEventListener("mousedown", mouseDown);

            var mouseUp = function(event) {
                release = true;
                console.log("Mouse up");
            }
            canvas.addEventListener("mouseup", mouseUp);
            
            
            /*
            //TODO: Write loops that draw X vertices and O vertices separately. Like one loop for each.
            gl.uniform4f(colorUniformLocation, 1.0, 1.0, 0, 1.0);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(xPieceVertices), gl.STATIC_DRAW);
            for (i = 0; i < xPieceCount; i++) {
                gl.drawArrays(gl.POINTS, 0, xPieceVertices/2);
            }
            */
            console.log("Rendered:");
            //console.log("Rendered: " + vertices);
            requestAnimFrame(render);
        }
    


        /**Given a point, determines the bottom left point of the square the input was in.
         * Returns ___ if it was outside the square.
        * @param {*} xPosition The X value of the input
        * @param {*} yPosition The Y value of the input
        * @returns An array containing the X and Y position that
        * indicates the bottom left corner of one of the board squares
        */
        function determineSquarePosition(xPosition, yPosition) {
            var sectionPositionX;
            var sectionPositionY;

             //Was the click in the grid?
            if (xPosition > -800 && xPosition < 800) {
                if (yPosition > -500 && yPosition < 500) {
                    //Was it left, middle, or right?
                    if (xPosition < -267)
                        sectionPositionX = -800;
                    else if (xPosition < 267)
                        sectionPositionX = -267;
                    else
                        sectionPositionX = 267;

                    //Was it bottom, middle, or top?
                    if (yPosition < -167)
                        sectionPositionY = -500;
                    else if (yPosition < 0.167)
                        sectionPositionY = -167;
                    else
                        sectionPositionY = 167;
                }
            }
            return [sectionPositionX, sectionPositionY];
        }


    </script>
